name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure deploy dir exists
        run: mkdir -p /home/vazelinc4ik/pineventory

      - name: Sync to deploy dir
        run: |
          rsync -a --delete --exclude '.git' --exclude '.github' ./ /home/vazelinc4ik/pineventory/

      - name: Ensure venv
        run: |
            python3 -m venv ~/pineventoryapp-venv || true
            ~/pineventory/app-venv/bin/pip install -U pip wheel

      - name: Install deps
        run: |
          ~/app-venv/bin/pip install -r /home/vazelinc4ik/pineventory/requirements.txt

      - name: Migrate DB (optional)
        run: |
          cd /home/vazelinc4ik/pineventory
          if [ -f alembic.ini ] || [ -d alembic ]; then
            ~/app-venv/bin/alembic upgrade head || true
          fi

      - name: Restart service
        run: sudo systemctl restart pineventry.service